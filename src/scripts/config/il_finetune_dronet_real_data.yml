output_path: line_world/dronet_finetuned/real
number_of_epochs: 31
number_of_episodes: -1
save_checkpoint_every_n: 10
load_checkpoint_dir: dronet
architecture_config:
  architecture: dronet
  initialisation_type: xavier
  random_seed: 123
  device: cpu
  weight_decay: default
  dropout: default
  dtype: default
  log_std: default
  finetune: true
trainer_config:
  optimizer: SGD
  learning_rate: 0.01
  factory_key: BASE
  data_loader_config:
    hdf5_files:
    - line_world_data/real/train.hdf5
