factory_key: ROS
max_number_of_steps: 1000
ros_config:
  info:
    - current_waypoint
  ros_launch_config:
    control_mapping: true
    control_mapping_config: test_ros_environment
    fsm: true
    fsm_config: single_run
    gazebo: true
    random_seed: 123
    robot_name: turtlebot_sim
    waypoint_indicator: true
    x_pos: 0.0
    y_pos: 0.0
    yaw_or: 1.57
    z_pos: 0.0
  visible_xterm: false
  actor_configs:
    - file: src/sim/ros/config/actor/ros_expert.yml
      name: ros_expert
